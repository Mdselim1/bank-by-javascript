<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank DashBoard Page</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="background: rgb(65, 59, 60);">


    <header class="text-success text-white p-5 d-flex justify-content-center flex-column mb-5">
        <h2 class="h2 mt-2 mb-4 text-lg text-center">Welcome to our Bank</h2>
        <h2 class="h2 text-lg text-center">Sonali Bank Limited</h2>
    </header>

    <main>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="text-white text-center bg-success py-5 px-4 rounded-3">
                        <h2>Total Deposit</h2>
                        <h3>$<span id="total-deposit">0</span></h3>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="text-white text-center bg-primary py-5 px-4 rounded-3">
                        <h2>Total Withdraw</h2>
                        <h3>$<span id="total-withdraw">0</span></h3>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="text-white text-center bg-dark py-5 px-4 rounded-3">
                        <h2>Total Balance</h2>
                        <h3>$<span id="total-balance">1000</span></h3>
                    </div>
                </div>
            </div>
        </div>
        <section class="py-5 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="p-5 rounded-1" style="background: coral;">
                            <h1 class="text-white mb-3 fw-bolder">Your Deposit</h1>
                            <input type="text" class="w-75 w-100 d-block mb-4 rounded py-2 px-2 border-0" name="text"
                                id="deposit-money" placeholder="$ much deposit you">
                            <button class="btn px-5 py-2 bg-success text-white fw-bolder"
                                id="deposit-btn">Deposit</button>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5 rounded-1" style="background: rgb(211, 70, 93);">
                            <h1 class="text-white mb-3 fw-bolder">Your Withdraw</h1>
                            <input type="text" class="w-75 w-100 d-block mb-4 rounded py-2 px-2 border-0" name="text"
                                id="withdraw-money" placeholder="$ much withdraw you">
                            <button class="btn px-5 py-2 bg-primary text-white fw-bolder"
                                id="withdraw-btn">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="js/bank.js"></script>
</body>

</html>
