<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website Imake</title>
    <!-- bootstarp css link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-warning">

    <header class="text-success p-5 d-flex justify-content-center flex-column mb-5">
        <h2 class="h2 mt-2 mb-4 text-lg text-center">Welcome to our Bank</h2>
        <h2 class="h2 text-lg text-center">Sonali Bank Limited</h2>
    </header>

    <section class="login-from mt-3 rounded-1 w-25 mx-auto text-center bg-danger p-5">
        <h2 class="mb-4 text-white">Login Form</h2>
        <div class="login-form-main">
            <input class="w-100 d-block mb-4 rounded py-2 px-2 border-0" type="email" name="email" id="enter-email"
                placeholder="Please Enter your valid email">
            <input class="w-100 d-block mb-4 rounded py-2 px-2 border-0" type="password"
                placeholder="Enter a valid password" name="password" id="enter-password">
            <p id="vul" class="text-white text-capitalize"></p>
            <button class="btn px-5 py-2 bg-dark text-white fw-bolder" id="login-submit">Submit</button>
        </div>
    </section>





    <script src="js/script.js"></script>
</body>

</html>
